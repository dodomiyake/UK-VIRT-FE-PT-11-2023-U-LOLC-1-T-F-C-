<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Visitors Page</title>
</head>

<body>
    <header>
        <h2>Visitors Contact Information</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#contact-info">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <section>
            <div>
                <div id="img" class="container-1">
                    <figure>
                        <img src="./image/icons-250.png" alt="Contact Image">
                        <figcaption>Contact Image</figcaption>
                    </figure>
                </div>
            </div>

        </section>

        <section>

            <div class="contact-form container-2" id="contact-info">
                <h3>Contact Form</h3>
                <form>
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>

                    <input type="submit" value="Send" id="btn">
                </form>
            </div>


        </section>


    </div>

    <footer>
        This is a Visitors Page
    </footer>

</body>

</html>
